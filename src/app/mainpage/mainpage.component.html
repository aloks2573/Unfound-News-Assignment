<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Headlines</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let news of newses" [routerLink]="['/newsdetail', news.id]">
        <img height="200px" src={{news.image}}>
        <md-grid-tile-footer>
          <h1 md-line>{{news.label | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

</div>
